<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="fr">
	<head th:fragment="head">
    	<meta charset="utf-8">
    	<title>Wild Circus</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.3.0/dist/css/uikit.min.css" />
	</head>
	
	<body>
		<header th:replace="admin :: header_admin"> </header>
		<h1 class="uk-text-large">Gestion des Utilisateurs  </h1>
		<table class="uk-table uk-table-hover uk-table-divider uk-margin uk-margin-auto-right uk-margin-auto@m uk-width-3-4@s uk-card uk-card-default uk-card-body">
		    <thead>
		        <tr>
		            <th>id</th>
		            <th>Nom d'utilisateur</th>
		            <th>Genre</th>
		            <th>Age</th>
		            <th>Role</th>
		            <th>Email</th>
		            <th></th>
		            
		        </tr>
		    </thead>
		    <tbody>
		        <tr th:each="user : ${users}">
		            <td th:text="${user.id}"></td>
		            <td th:text="${user.username}">Table Data</td>
		            <td th:text="${user.gender}">Table Data</td>
		            <td th:text="${user.age}">Table Data</td>
		            <td th:text="${user.role}">Table Data</td>
		            <td th:text="${user.email}">Table Data</td>
		            <td>
		            	<ul class="uk-iconnav uk-iconnav-vertical">
		            		<li><a href="#" uk-icon="icon: file-edit"></a></li>
		            		<li><a th:href="@{/admin/user/delete(id=${user.id})}" onclick="return confirm('Etes vous sÃ»r de vouloir supprimer cet Utilisateur ?')" uk-icon="icon: trash"></a></li>
		            	</ul>
		            </td>
		        </tr>
		    </tbody>
		</table>

	</body>
	<div th:replace="layout :: script"></div>
</html>
